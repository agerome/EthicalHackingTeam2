<!DOCTYPE html>
<html>
	<title>VULNERA</title>
	<head>
		<body>

			<h1> Welcome to our credential vulnerability tester</h1>
			<h4> We will run your credentials on different sites and gather breach statistics. Are you sure you want to continue?"</h4>


			
			<form id='login' onsubmit="return !!(checkempty() & checkagree() & listselected());" action='login.php' method='post'  accept-charset='UTF-8'>
			<input type='hidden' name='submitted' id='submitted' value='1'/>


			<p>I agree<input type="checkbox" id="auth" name="auth" value="agree" checked /></p>

			<label for='username' >UserName*:</label>
			<input type='text' name='username' id='username'  maxlength="50" />

			<label for='password' >Password*:</label>
			<input type='password' name='password' id='password' maxlength="50" />

			
			<select id='breachSelector' name='breachSelector[]' multiple onChange=getSelectedValues(this)'>
				<option value='facebook' selected>Facebook</option>
				<option value='dribbble' selected>Dribbble</option>
				<option value='github' selected>Github</option>
				<option value='tumblr' selected>Tumblr</option>
				<option value='theguardian' selected>TheGuardian</option>
			</select>
			
			<input type='submit' name='Submit' value='Submit' />

			</form>



			<!-- check to see username and password fields are filled out & checkbox filled-->
			<script>
				function checkempty(){
					//alert('huh');
					var id = document.getElementById("username").value;
					var pa = document.getElementById("password").value;
					var err = 'Either the username or password field is empty!';
					if(id == '' || pa == ''){
						alert(err);
						return false;
					}
					else{
						return true;
					}
				}

				function checkagree(){
					var chkbox = document.getElementById("auth").checked;
					if(chkbox == false){
						alert("Without your consent we will not run your credentials with our tool!");
					}
					return chkbox;
					
				}
			</script>

	
		</body>
	</head>
</html>
